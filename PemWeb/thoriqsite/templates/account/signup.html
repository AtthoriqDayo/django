{% extends "base.html" %}
{% block title %}Daftar Akun{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Buat Akun Baru</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Daftar</button>
                    </form>
                    <p class="mt-3 text-center">
                        Sudah punya akun? <a href="{% url 'account_login' %}">Login di sini</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
