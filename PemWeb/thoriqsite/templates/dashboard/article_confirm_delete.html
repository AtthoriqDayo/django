{% extends "base.html" %}

{% block title %}Konfirmasi Hapus{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Konfirmasi Hapus</h1>
    <p>Apakah Anda yakin ingin menghapus artikel berjudul "<strong>{{ article.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'dashboard:manage_articles' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
